<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Word Guess</title>

		<link rel="stylesheet" href="assets/css/reset.css" />
		<!-- Bootstrap CDN -->
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		/>
		<link rel="stylesheet" href="assets/css/style.css" />
	</head>

	<body>
		<!-- <div class="container-fluid"> -->
		<div class="carousel-container">
			<div
				id="carouselExampleFade"
				class="carousel slide carousel-fade container"
				data-ride="carousel"
			>
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img
							src="images/AC:DC-1.jpg"
							class="d-block w-100"
							alt="..."
						/>
					</div>
					<div class="carousel-item">
						<img
							src="images/Black Sabbath-2.jpg"
							class="d-block w-100"
							alt="..."
						/>
					</div>
					<div class="carousel-item">
						<img
							src="images/Black Sabbath-3.jpg"
							class="d-block w-100"
							alt="..."
						/>
					</div>
				</div>
				<a
					class="carousel-control-prev"
					href="#carouselExampleFade"
					role="button"
					data-slide="prev"
				>
					<span
						class="carousel-control-prev-icon"
						aria-hidden="true"
					></span>
					<span class="sr-only">Previous</span>
				</a>
				<a
					class="carousel-control-next"
					href="#carouselExampleFade"
					role="button"
					data-slide="next"
				>
					<span
						class="carousel-control-next-icon"
						aria-hidden="true"
					></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
		</div>
		<!-- </div> -->

		<p id="startGame">PRESS SPACE BAR TO BEGIN!</p>

		<p>WINS: <span id="wins"></span></p>

		<p>CURRENT WORD</p>
		<p id="currentWord"></p>

		<p>GUESSES REMAINING: <span id="guessesRemaining"></span></p>

		<p>GUESSED CHARACTERS: <span id="guessedCharacters"></span></p>

		<audio id="myAudio">
			<source src="" type="audio/mpeg" />
			Your browser does not support the audio element.
		</audio>

		<script src="assets/javascript/logic.js"></script>

		<!-- jQuery CDN -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

		<!-- Bootstrap JavaScript CDN -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	</body>
</html>
