<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Word Guess</title>

		<link rel="stylesheet" href="assets/css/reset.css" />
		<!-- Bootstrap CDN -->
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		/>
		<link rel="stylesheet" href="assets/css/style.css" />
	</head>

	<body>
        <!-- <div class = "parent-container"> </div> -->
		<div class="parent-container">
                <img id = "title" src="assets/images/TItle.png" alt="Title Image">
			<div id="my-container" class="my-container">
				<div id="carousel-container" class="carousel-container">
					<div
						id="carouselExampleFade"
						class="carousel slide carousel-fade container"
						data-ride="carousel"
					>
						<div class="carousel-inner">
							<div
								id="carousel-slide1"
								class="carousel-item active"
							>
								<img
									id="carousel-image1"
									src=""
									class="d-block w-100"
									alt="band image 1"
								/>
							</div>
							<div class="carousel-item">
								<img
									id="carousel-image2"
									src=""
									class="d-block w-100"
									alt="band image 2"
								/>
							</div>
							<div class="carousel-item">
								<img
									id="carousel-image3"
									src=""
									class="d-block w-100"
									alt="band image 3"
								/>
							</div>
						</div>
					</div>
				</div>
			</div>

			<p id="startGame">PRESS SPACE BAR TO BEGIN!</p>

			<p>WINS: <span id="wins"></span></p>

			<p>CURRENT WORD</p>
			<p id="currentWord"></p>

			<p>GUESSES REMAINING: <span id="guessesRemaining"></span></p>

            <p>GUESSED CHARACTERS: <span id="guessedCharacters"></span></p>
            
           
        </div>
        
		<audio id="myAudio">
			<source src="" type="audio/mpeg" />
			Your browser does not support the audio element.
		</audio>

		<script src="assets/javascript/logic.js"></script>

		<!-- jQuery CDN -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

		<!-- Bootstrap JavaScript CDN -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	</body>
</html>
